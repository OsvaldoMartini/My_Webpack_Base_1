<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1,user-scalable=no"
    />
    <!--
  ArcGIS API for JavaScript, https://js.arcgis.com
  For more information about the widgets-frameworks-react sample, read the original sample description at developers.arcgis.com.
  https://developers.arcgis.com/javascript/latest/sample-code/widgets-frameworks-react/index.html
  -->
    <title>Using widgets with React - 4.11</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
      .zoom-btns {
        float: left;
        transition: opacity 0.25s ease-in-out;
        -moz-transition: opacity 0.25s ease-in-out;
        -webkit-transition: opacity 0.25s ease-in-out;
      }
      .button {
        display: inline-block;
        position: relative;
        margin: 5px;
        width: 50px;
        height: 50px;
        line-height: 50px;
        font-size: 2em;
        background-color: #fff;
        color: #646464;
        cursor: pointer;
        text-align: center;
        vertical-align: middle;
      }
      .button.circle {
        border-radius: 50%;
      }
      .button:hover {
        opacity: 0.8;
        color: rgba(0, 0, 0, 0.25);
      }
      .button.raised {
        transition: box-shadow 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        transition-delay: 0.2s;
        box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.25);
      }
      .button.raised:active {
        box-shadow: 0 8px 17px 0 rgba(0, 0, 0, 0.2);
        transition-delay: 0s;
      }
      .disable {
        opacity: 0.8;
        color: rgba(0, 0, 0, 0.25);
      }
      .disable:hover {
        opacity: 0.8;
        color: rgba(0, 0, 0, 0.25);
      }
      .material-icons {
        font-size: 1.2em;
        line-height: 50px;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.11/esri/themes/light/main.css"
    />
    <script>
      window.dojoConfig = {
        async: true,
        packages: [
          {
            name: "react",
            location: "https://unpkg.com/react@16/umd/",
            main: "react.production.min"
          },
          {
            name: "react-dom",
            location: "https://unpkg.com/react-dom@16/umd/",
            main: "react-dom.production.min"
          }
        ]
      };
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://js.arcgis.com/4.11/"></script>
    <script
      type="text/babel"
      src="../JavaScript/esri-map-react-zoom.js"
    ></script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
