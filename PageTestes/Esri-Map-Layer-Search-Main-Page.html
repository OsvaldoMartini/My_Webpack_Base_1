<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=7, IE=9, IE=10" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1,user-scalable=no"
    />
    <title>ArcGIS API for JavaScript | Simple Layer Searching</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="//js.arcgis.com/3.9/js/esri/css/esri.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="LayerSearch_Folder/LayerSearch.css"
    />
    <style>
      html,
      body,
      #map {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
      #search {
        display: block;
        position: absolute;
        z-index: 2;
        top: 20px;
        left: 74px;
      }
    </style>
    <script type="text/javascript">
      var package_path = window.location.pathname.substring(
        0,
        window.location.pathname.lastIndexOf("/")
      );

      var dojoConfig = {
        // The locationPath logic below may look confusing but all its doing is
        // enabling us to load the api from a CDN and load local modules from the correct location.
        packages: [
          {
            name: "application",
            location: package_path + "/LayerSearch_Folder"
          }
        ]
      };
      //debugger;
      console.log("dojoConfig", dojoConfig);
    </script>
    <!-- <script>
          // helpful for understanding dojoConfig.packages vs. dojoConfig.paths:
          // http://www.sitepen.com/blog/2013/06/20/dojo-faq-what-is-the-difference-packages-vs-paths-vs-aliases/
          var dojoConfig = {
            paths: {
              extras: location.pathname.replace(/\/[^/]+$/, "") + "/extras"
            }
          };
        </script> -->
    <script src="https://js.arcgis.com/3.9"></script>
    <script src="LayerSearch_Folder/esri-map-layer-search.js"></script>
  </head>
  <body>
    <div id="search"></div>
    <div id="map"></div>
  </body>
</html>
