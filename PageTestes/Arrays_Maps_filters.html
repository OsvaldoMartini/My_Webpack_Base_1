var totalJediScore = personnel

  console.log("Shown Map Filter and Array:");
  var shownArrayMapFilter = personnel.map(function (jedi) {
    return ({id: jedi.id});
  }).filter(function (item, index, arr) {
    return console.log("Item: ", item, "Index: ", index, "Array:", arr);
  })

  console.log("Shown Map Filter and IndexOf the Item inside of the Array:");
  var shownArrayMapFilter = personnel.map(function (jedi) {
    return ({id: jedi.id});
  }).filter(function (item, index, arr) {
    return console.log("Item: ", item, "Index: ", index, "Index Of the Item inside of the  Array:", arr.indexOf(item));
  })

  console.log("Shown Map Filter Filtered By Values:");
  var shownArrayMapFilter = personnel.map(function (jedi) {
    return (jedi.id);  // Just Returns the Values
  }).filter(function (item, index, arr) {
    return console.log(arr.indexOf(item));
  })

  var shownArrayMapFilter = personnel.map(function (jedi) {
    return (jedi.id);  // Just Returns the Values
  }).filter(function (item, index, arr) {
    return arr.indexOf(item) >= index;
  })
  console.log("Shown Map Filter Filtered By Values WITHOUT REPETITIONS:", shownArrayMapFilter);
