<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1,user-scalable=no"
    />
    <title>Cluster-8</title>
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/3.28/dijit/themes/tundra/tundra.css"
    />
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/3.28/esri/css/esri.css"
    />
    <style>
      html,
      body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        margin: 0;
        padding: 0;
      }

      /* center the image in the popup */
      .esriViewPopup .gallery {
        margin: 0 auto !important;
      }

      #idBaseLandDouble {
        background-image: url("data/BaseLand-DoubleGrp.svg");
      }
    </style>

    <script>
      // helpful for understanding dojoConfig.packages vs. dojoConfig.paths:
      // http://www.sitepen.com/blog/2013/06/20/dojo-faq-what-is-the-difference-packages-vs-paths-vs-aliases/
      var dojoConfig = {
        paths: {
          extras: location.pathname.replace(/\/[^/]+$/, "") + "/extras"
        }
      };
      console.log("dojoConfig", dojoConfig);
    </script>
    <script src="https://js.arcgis.com/3.28/"></script>
    <script src="../JavaScript/esri-map-cluster-8.js"></script>
  </head>

  <input id="inputFileToLoad" type="file" onchange="encodeImageFileAsURL();" />
  <div id="imgTest"></div>
  <body>
    <div
      data-dojo-type="dijit/layout/BorderContainer"
      data-dojo-props="design:'headline',gutters:false"
      style="width: 100%; height: 100%; margin: 0;"
    >
      <div
        id="map"
        data-dojo-type="dijit/layout/ContentPane"
        data-dojo-props="region:'center'"
      ></div>
    </div>
  </body>
</html>
