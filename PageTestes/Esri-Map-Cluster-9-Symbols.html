<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Marker Symbols</title>
    <link
      rel="stylesheet"
      href="//js.arcgis.com/3.13/dojo/resources/dojo.css"
    />
    <link
      rel="stylesheet"
      href="//js.arcgis.com/3.13/dijit/themes/claro/claro.css"
    />
    <link rel="stylesheet" href="//js.arcgis.com/3.13/esri/css/esri.css" />
    <style>
      html,
      body {
        height: 600px;
        width: 600px;
        margin: 0;
        padding: 0;
      }
      #centerPane {
        margin-bottom: 6px;
      }
      #topPane {
        height: 70px;
      }
      #topPane p {
        margin: 0.5em 0;
      }
      #bottomPane {
        height: 200px;
      }
      #status {
        position: absolute;
        z-index: 100;
        top: 10px;
        left: 20px;
        font-size: 1.5em;
        font-weigtht: bold;
        display: none;
      }
      #info {
        padding: 4px;
        width: 95%;
      }
    </style>

    <script src="//js.arcgis.com/3.13/"></script>
    <script src="../JavaScript/esri-map-cluster-9-symbols.js"></script>
  </head>

  <body class="claro">
    <div
      data-dojo-type="dijit/layout/BorderContainer"
      data-dojo-props="design:'headline',gutters:false"
      style="width:100%;height:100%;margin:0;"
    >
      <div
        id="topPane"
        data-dojo-type="dijit/layout/ContentPane"
        data-dojo-props="region:'top'"
      >
        <p>
          Select a marker symbol then copy the JSON to use in your application.
        </p>
        <label for="symbolList" style="font-weight:bold;">Category:</label>
        <select data-dojo-type="dijit/form/ComboBox" id="symbolList"></select>
        <label for="base64Enabled">Enable Base64 encoding </label>
        <input type="checkbox" id="base64Enabled" checked />
      </div>
      <div
        id="centerPane"
        data-dojo-type="dijit/layout/ContentPane"
        data-dojo-props="region:'center'"
      >
        <div id="templatePickerDiv">
          <span id="status">Loading symbols ...</span>
        </div>
      </div>
      <div
        id="bottomPane"
        data-dojo-type="dijit/layout/ContentPane"
        data-dojo-props="region:'bottom'"
      >
        <textarea id="info"></textarea>
      </div>
    </div>
  </body>
</html>
