<desc>Example animMotion01 - demonstrate motion animation computations</desc>

<rect x="1" y="1" width="498" height="298"
     fill="none" stroke="blue" stroke-width="2" />

<!-- Draw the outline of the motion path in blue, along
       with three small circles at the start, middle and end. -->
<path id="path1" d="M100,250 C 100,50 400,50 400,250"
     fill="none" stroke="blue" stroke-width="7.06"  />
<circle cx="100" cy="250" r="17.64" fill="blue"  />
<circle cx="250" cy="100" r="17.64" fill="blue"  />
<circle cx="400" cy="250" r="17.64" fill="blue"  />

<!-- Here is a triangle which will be moved about the motion path.
    It is defined with an upright orientation with the base of
    the triangle centered horizontally just above the origin. -->
<path d="M-25,-12.5 L25,-12.5 L 0,-87.5 z"
     fill="yellow" stroke="red" stroke-width="7.06"  >
 
 <!-- Define the motion path animation -->
 <animateMotion dur="6s" repeatCount="indefinite" rotate="auto" >
    <mpath xlink:href="#path1"/>
 </animateMotion>
 
</path>
</svg>

<script>
        //var btn = document.getElementById("btnAnmate")
            function animation() {
                var x = Math.random() * 250;
                document.querySelector("rect").setAttributeNS(null, "transform", "translate(" + x + ")");
                document.querySelector("text").setAttributeNS(null, "transform", "translate(" + x + ")");
            }


            //var btn = document.getElementById("btnAnmate")
            function animation(elem, direction){
                var x = Math.random() * 250;
                // document.querySelector("polygon").setAttributeNS(null, "transform","rotate(90 60 70)");
                document.getElementById(elem).setAttributeNS(null, "transform","rotate(" + direction + ")");
                document.getElementById(elem).setAttributeNS(null, "transform","rotate(" + direction + ")");
                document.querySelector("rect").setAttributeNS(null, "transform","translate("+x+")");
                document.querySelector("text").setAttributeNS(null, "transform", "translate(" + x + ")");
            }

            window.addEventListener('load', function () {
                console.log('All assets are loaded');
                var svg;
                function init(evt) {
                    if (window.svgDocument == null) {
                        svg = evt.target.ownerDocument;
                    }
                    addRotateTransform('gear-1', 12, 1);
                    addRotateTransform('gear-2', 16, -1);
                }

            })


            function addRotateTransform(target_id, dur, dir) {
                // var svgOutImg = document.createElementNS("http://www.w3.org/2000/svg", 'svg');
                //     svgOutImg.setAttribute('id', "svg_id_" + "Transfor");
                //     svgOutImg.setAttribute('width', "16");
                //     svgOutImg.setAttribute('height', "16");
                //     svgOutImg.setAttribute('y', "0");

                var my_element = svg.getElementById(target_id);
                var a = svg.createElementNS("http://www.w3.org/2000/svg", "animateTransform");
                var bb = my_element.getBBox();
                var cx = bb.x + bb.width / 2;
                var cy = bb.y + bb.height / 2;
                a.setAttributeNS(null, "attributeName", "transform");
                a.setAttributeNS(null, "attributeType", "XML");
                a.setAttributeNS(null, "type", "rotate");
                a.setAttributeNS(null, "dur", dur + "s");
                a.setAttributeNS(null, "repeatCount", "indefinite");
                a.setAttributeNS(null, "from", "0 " + cx + " " + cy);
                a.setAttributeNS(null, "to", 360 * dir + " " + cx + " " + cy);
                svgOutImg.appendChild(a);

                a.beginElement();
            }

</script>

<div class="solar-system">

 <defs>
 <filter id="dropShadow1" 
    x="-20%" y="-20%" 
		width="150%" height="150%">
	<feGaussianBlur   stdDeviation="1" />
 </filter>
    <filter id="dropShadow2" 
		x="-20%" y="-20%"

	 <radialGradient id="gradSun">
        <stop offset="80%" stop-color="yellow">
		 <animate attributeName="offset" values="80%;20%;80%" dur="6s" repeatCount="indefinite" />
		 </stop>
        <stop offset="100%" stop-color="gold" >
		<animate attributeName="stop-color" values="gold;red;gold" dur="6s" repeatCount="indefinite" />
		</stop>
      </radialGradient>
 <linearGradient id="gradEarth">
	<stop offset="40%" stop-color="dodgerblue"></stop>
	<stop offset="100%" stop-color="yellowgreen" ></stop>
 </linearGradient>	  
 </defs>
