<div class="${theme}" role="presentation">
  <div class="${_css.LayerSearcherContainerClass}" role="presentation">
    <div
      class="${_css.LayerSearcherClass}"
      data-dojo-attach-point="containerNode"
      role="presentation"
    >
      <div
        title="Search"
        tabindex="0"
        class="${_css.searchButtonClass} ${_css.LayerSearcherIconClass}"
        data-dojo-attach-point="submitNode"
        role="button"
      ></div>
      <div
        aria-haspopup="true"
        id="${id}_menu_button"
        title="Change Layer"
        tabindex="0"
        class="${_css.layerSearcherMenuArrowClass} ${_css.LayerSearcherIconClass}"
        data-dojo-attach-point="layerSearcherMenuArrowNode"
        role="button"
        aria-expanded="false"
      ></div>
      <input
        aria-haspopup="true"
        id="${id}_input"
        tabindex="0"
        placeholder=""
        value="${value}"
        autocomplete="off"
        type="text"
        data-dojo-attach-point="inputNode"
        role="textbox"
      />
      <div
        tabindex="0"
        class="${_css.clearButtonClass} ${_css.LayerSearcherIconClass}"
        data-dojo-attach-point="clearNode"
        role="button"
      ></div>
      <div class="${_css.LayerSearcherClearClass}" role="presentation"></div>
    </div>
    <div
      class="${_css.resultsContainerClass}"
      data-dojo-attach-point="resultsNode"
      aria-labelledby="${id}_input"
      role="menu"
      aria-hidden="true"
    ></div>
    <div
      class="${_css.layerSearcherMenuClass}"
      data-dojo-attach-point="layerSearcherMenuNode"
      role="presentation"
    >
      <div class="${_css.layerSearcherMenuHeaderClass}">
        Select Layer
        <div
          role="button"
          data-dojo-attach-point="layerSearcherMenuCloseNode"
          title="Close Menu"
          tabindex="0"
          class="${_css.layerSearcherMenuCloseClass}"
        ></div>
        <div class="${_css.LayerSearcherClearClass}" role="presentation"></div>
      </div>
      <div
        data-dojo-attach-point="layerSearcherMenuInsertNode"
        aria-labelledby="${id}_menu_button"
        role="menu"
        aria-hidden="true"
      ></div>
    </div>
  </div>
</div>
