<!DOCTYPE html>
<html>
  <head>
    <style>
      canvas {
        background-image: url(./images/nightsky.jpeg);
      }

      img {
        position: absolute;
        top: 5px;
        left: 3px;
      }
    </style>
  </head>
  <body>
    <input type="range" min="0" max="360" id="angle" />
    <br />
    <canvas id="canvas1" width="200" height="200"></canvas>
    <script>
      document.getElementById('angle').oninput = function () {
        var value = ((this.value - this.min) / (this.max - this.min)) * 100
        this.style.background =
          'linear-gradient(to right, #82CFD0 0%, #82CFD0 ' +
          value +
          '%, #fff ' +
          value +
          '%, white 100%)'
      }
      var ctx = canvas1.getContext('2d')
      angle.oninput = function (e) {
        ctx.clearRect(0, 0, canvas1.width, canvas1.height)
        var rad = angle.value * (Math.PI / 180)
        // move the context so its center be at 0,0
        ctx.setTransform(1, 0, 0, 1, canvas1.width / 2, canvas1.height / 2)
        // rotate it so we face the required angle
        ctx.rotate(rad)
        var stepAngle = (Math.PI * 2) / 14,
          innerRad = canvas1.width / 2.8,
          outerRad = canvas1.width / 2.5
        ctx.beginPath()
        for (var i = 0; i < 12; i++) {
          ctx.moveTo(0, innerRad) // move vertically
          ctx.lineTo(0, outerRad) // draw line vertically
          ctx.rotate(stepAngle) // rotate by fixed increment
        }
        ctx.stroke() // all drawn, we can stroke
        ctx.setTransform(1, 0, 0, 1, 0, 0) // reset context's position
      }
      angle.oninput()
    </script>
  </body>
</html>
