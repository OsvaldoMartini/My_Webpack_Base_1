<!DOCTYPE html>
<html>
<head>
  <title>Blob Content</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="https://js.arcgis.com/3.28/esri/css/esri.css">
  <style>
    #main {
      font-family: "Arial Unicode MS, Arial, sans-serif";
      font-size: 24px;
    }
    #info {
      font-size: 16px;
    }
    #content {
      width: 600px;
      height: 275px;
      padding: 5px;
      overflow: auto;
      border: solid 1px #AAAAAA;
      background-color: #FFFFFF;
    }
    .failure {
      color: red;
    }
    #status {
      font-size: 12px;
    }
  </style>

  <script src="https://js.arcgis.com/3.28/"></script>
  <script src="../JavaScript/esri-map-request-v3-28.js"></script>
 </head>
<body>
  <div id="main">Get <b>BLOB</b> content using esriRequest.</div>
  <div id="info">
    <p>This sample demonstrates how to get Blob content from an Image or JSON resource.</p>
  </div>
  <p>
    Blob content :
    <span id="blob_content">
    <input type="radio" name="radioGrp"
              id="rdoImage" checked/>
    Blob from Image  
    <input type="radio" name="radioGrp"
              id="rdoJson"/>
    Blob from JSON resource  

    </span>
    <br />
    <br />
    
    <input type="text" id="url" size="100" value="https://djanes.ihs.com/Map/icon/2" readonly/>
    <!-- <input type="text" id="url" size="100" value="https://sampleserver6.arcgisonline.com/arcgis/rest/services/WorldTimeZones/MapServer/tile/1/0/0" readonly/> -->
    <input id="submitRequest" type="button" value="GO" />
    <span id="status"></span>
  </p>
  <h2>Content</h2>
  <div id="content"></div>
</body>
</html>
