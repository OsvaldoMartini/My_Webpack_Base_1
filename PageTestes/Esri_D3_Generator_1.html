<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <title>Symbol generator</title>
</head>

<style>
    path {
        fill: #ddd;
        stroke: #999;
    }
</style>

<body>
    <svg width="700" height="120">
        <g transform="translate(20, 10)"></g>
    </svg>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>
    <script>
        var symbolGenerator = d3.symbol()
            .type(d3.symbolStar)
            .size(80);

        var points = [
            [0, 80],
            [100, 100],
            [200, 30],
            [300, 50],
            [400, 40],
            [500, 80]
        ];

        var pathData = symbolGenerator();

        d3.select('g')
            .selectAll('path')
            .data(points)
            .enter()
            .append('path')
            .attr('transform', function (d) {
                return 'translate(' + d + ')';
            })
            .attr('d', pathData);
    </script>
</body>

</html>
